name: Update README.md
on:
  push:
    branches: [master]
    # IMPORTANT: Avoids endless loop
    paths-ignore:
      - "README.md"

jobs:
  update-readme:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Prepare source file
        run: |
          echo "\`\`\`bash" > help_menu.log
          ./entrypoint.sh --help >> help_menu.log
          echo "\`\`\`" > help_menu.log
      - uses: unfor19/replacer-action@v1
        name: Update README.md file
        with:
          src-file-path: "help_menu.log"
          dst-file-path: "README.md"
          start-value: "<!-- help_menu_start -->"
          end-value: "<!-- help_menu_end -->"
          git-user-name: "replacer-action"
          git-user-email: "replacer-action@meirg.co.il"
          git-commit-msg: "Updated by GitHub Actions"
