name: testing

on:
  push:
    branches: [master]
    paths-ignore:
      - "README.md"
  workflow_dispatch:

env:
  DOCKER_REPO: "unfor19/hero-action"
  HERO_ACTION: "dispatch-status"
  HERO_SRC_REPOSITORY: "unfor19/hero-action"
  HERO_SRC_WORKFLOW_NAME: testing
  HERO_TARGET_WORKFLOW_NAME: "test-action.yml"
  HERO_TARGET_REF: "master"

jobs:
  dispatch_test_action:
    name: Dispatch Test Action
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set Environment Variables
        run: |
          echo "HERO_SRC_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
      - name: Workflow Dispatch Status
        uses: ./ # Uses an action in the root directory
        with:
          action: ${{ env.HERO_ACTION }}
          gh_token: ${{ secrets.GH_TOKEN }}
          src_repository: ${{ env.HERO_SRC_REPOSITORY }}
          src_workflow_name: ${{ env.HERO_SRC_WORKFLOW_NAME }}
          src_sha: ${{ env.HERO_SRC_SHA }}
          target_repository: ${{ env.HERO_SRC_REPOSITORY }}-test
          target_workflow_name: ${{ env.HERO_TARGET_WORKFLOW_NAME }}
          target_ref: ${{ env.HERO_TARGET_REF }}
  test-docker:
    runs-on: ubuntu-20.04
    name: Test Docker
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true
      - name: Prepare
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          echo ::set-output name=tagged_image::${DOCKER_REPO}:${TAG}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          load: true
          tags: ${{ steps.prep.outputs.tagged_image }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
      - name: Test In Docker
        env:
          DOCKER_TAG: ${{ steps.prep.outputs.tagged_image }}
          DOCKER_BUILD: "false"
        run: |
          ./tests/test.sh
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
